<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="form-row">
                <div class="form-left">
                    <img src="img/form.png" class="img-fluid">
                </div>
                <div class="form-right">
                    <div class="right-content">
                        <h2>STUDENTS REGISTRATION FORM</h2>
                        <form>
                            <div class="form-group d-flex">
                                <input type="text" placeholder="First Name" class="form-control f-b-42" required>
                                <input type="text" placeholder="Last Name" class="form-control f-b-42" required>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Address" class="form-control">
                            </div>
                            <div class="form-group my-2">
                                <span>Gender:</span>
                                <input type="radio" name="gender">
                                <label>Female</label>
                                <input type="radio" name="gender">
                                <label>Male</label>
                                <input type="radio" name="gender">
                                <label>Others</label>
                            </div>
                            <div class="form-group d-flex">
                                <select class="form-control f-b-48">
                                    <option>State</option>
                                    <option>Dhaka</option>
                                    <option>Jamalpur</option>
                                    <option>Sherpur</option>
                                </select>
                                <select class="form-control f-b-48">
                                    <option>City</option>
                                    <option>Dhaka</option>
                                    <option>Jamalpur</option>
                                    <option>Sherpur</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Pincode" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Course" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email ID" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn white">Reset All</button>
                                <button type="submit" class="btn yellow">Submit Form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
